<!DOCTYPE html>
{% load static %}
{% include "navigation.html" %}
<html lang="en">

    <head>

        <title>ShopFast Asistant</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/mydesign.css'%}">
        <script src="{% static 'umd/popper.min.js'%}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
        
    </head>

    <body>


        <div id ="addnav"></div>
        
        <div class="container contact" id="contect_border">
            <div class="row">
                <div class="col-md-3">
                    <div class="contact-info">
                        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                        <h2 class="font_style_1">Contact Us</h2>
                        <h4></h4>
                    </div>
                </div>
                <form method="POST" action="{% url 'contactus'%}">
               {% csrf_token %}
                <div class="col-md-9">
                    <div class="contact-form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="fname">First Name :</label>
                            <div class="col-sm-10">          
                                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName">
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-sm-2" for="lname">Last Name :</label>
                            <div class="col-sm-10">          
                                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email :</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="emailId" placeholder="Enter email" name="emailId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="comment">Comment :</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="commentUser" name="commentUser"></textarea>
                            </div>
                        </div>
                        <div class="form-group" style="text-align: center; margin-top: 5px;">        
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% if form.errors %}
        {% for field in form %}
        {% for error in field.errors %}
        <div class="alert alert-danger">
        <strong>{{ error| escape }} </strong>
        </div>
        {% endfor %}
        {% endfor %}
        {% endif %}

        </form>
        <div id="addfooter">
        {% include "footer.html"%}
        </div>

    </body>

        <script src="js/custom_javascript.js"></script>

</html>
