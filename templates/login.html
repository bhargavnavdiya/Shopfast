    {% load static %}
<!DOCTYPE html>
<html lang="en">



  <head>

    <title>ShopFast Asistant</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "/css/mydesign.css" %}">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static "/umd/popper.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/custom_javascript.js" %}"></script>
 
  </head>

  <body>

    <div id ="addnav"></div>

    <div class="container" >     
      <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info panel_body_border" >
          <div class="panel-heading">
            <div class="panel-title"><b>Sign In</b></div>
            
          </div>     

          <div style="padding-top:30px" class="panel-body" >

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
              <form id="loginform" class="form-horizontal" role="form" method="POST">
                  {% csrf_token %}
                <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">                                        
                </div>
                            
                <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                </div>
                <div style="  position: relative; top:-10px"><a href="#">Forgot Password</a></div>                    
                <div class="input-group">
                  {% comment %} <div class="checkbox">
                    <label>
                      <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                    </label>
                  </div> {% endcomment %}
                </div>

                <div style="margin-top:10px" class="form-group" onClick="$('div').click(function(){ $('form').submit(); });">
                  <!-- Button -->
                  <div class="col-sm-12 controls">
                    <a id="btn-login" href="#" class="btn btn-success"><b>Login</b> </a> <br>
                    
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12 control">
                    <div style="border-top: 1px solid#888; padding-top:15px;" >
                        Don't have an account ! 
                      <a href="/accounts/register/">
                        Click here for sign-up.
                      </a>
                    </div>
                  </div>
                </div> 
                <div name="errordiv">
                  {% for message in messages%}
                    <h4 style="color:red"> * {{message}}</h4>
                  {%endfor%}
              </div>

              </form>     
            </div>                     
          </div>  
        </div>

  
    </div>

    <div id="addfooter"></div>

  </body>

    
    
</html>
